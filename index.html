    function getDayTimestamp() {
        var d = new Date(),
            t = d.getTime();

        return t - (t % (24 * 60 * 60 * 1000)) + (d.getTimezoneOffset() * 60 * 1000);
    }

    function updateCountDownDisplay(str) {
        countDown.textContent = str;
    }

    function resetCountDown() {
        window.clearInterval(to);
        updateCountDownDisplay('');
    }

    function startCountDown(seconds, cb) {
        var startTime = Date.now() / 1000; // seconds

        resetCountDown();
        to = window.setInterval(function () {
            var secondsRemaining = seconds - ((Date.now() / 1000) - startTime),
                minutesRemaining;


            if (secondsRemaining > 0) {
                minutesRemaining = Math.floor(secondsRemaining/60);
                updateCountDownDisplay(minutesRemaining + ':' + (secondsRemaining - minutesRemaining*60));
            } else {
                beep.play();
                cb();
                resetCountDown();
            }
        }, 1000);
    }

    function getTodaysCountKey() {
        return pomoPrefix + getDayTimestamp().toString();
    }

    function getTodaysCount() {
        return parseInt(localStorage.getItem(getTodaysCountKey()), 10) || 0;
    }

    function updateCountDisplay(str) {
        results.textContent = str;
    }

    function incrementCount() {
        var count = getTodaysCount() + 1;

        localStorage.setItem(getTodaysCountKey(), count);
        updateCountDisplay(count.toString());
    }

    pomo.addEventListener('click', function (e) {
        startCountDown(60*25, function () {
            alert('Pomo Over!');
            incrementCount();
        });
    });
    rest.addEventListener('click', function (e) {
        startCountDown(60*5, function () {
            alert('Rest Over!');
        });
    })
    stop.addEventListener('click', resetCountDown);

    updateCountDisplay(getTodaysCount()); // onload populate from localStorage.
